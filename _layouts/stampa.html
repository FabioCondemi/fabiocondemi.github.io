---
layout: default

---

<div class="home">
  <h2 class="page-heading">Articoli, scritti e interviste</h2> 
  <div class="stampa">
    
    {% for post in site.categories.stampa %}  
      <a href="{{post.link}}">
        <h3> <strong> {{ post.title | escape }}</strong>  | {{ post.fonte}} | <small>{{ post.date | date: "%d/%m/%Y"}}</small></small> </h3>
      </a>
    {% endfor %}   
  </div>   

  {{ content }}

</div>
