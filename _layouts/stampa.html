---
layout: default

---

<div class="home">
  <h2 class="page-heading">Articoli, scritti e interviste</h2> 
  <div class="stampa">
    
    {% for post in site.categories.stampa %}  
      <a href="{{post.link}}">
        <h3> {{ post.title | escape }} | {{ post.fonte}} | {{ post.date | date: "%D"}} </h3>
      </a>
    {% endfor %}   
  </div>   

  {{ content }}

</div>
